<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/login.css">
    <title>Login</title>

</head>

<body>

    <div class="container">
        <form action>
            <div class="row">
                <h1>Login</h1>
                <div class="cold-md-12">
                    <label for="inputUsuario" id="labelUsuario" class="col-form-label">Email</label>
                    <input type="text" class="form-control" id="inputUsuario" placeholder="Ingrese email"
                        autocomplete="off">
                </div>

                <div class="cold-md-12">
                    <label for="inputPassword" class="col-form-label">Password</label>
                    <input type="password" class="form-control" id="inputPassword" placeholder="Ingrese password"
                        autocomplete="off">
                </div>

                <div class="cold-md-12 mt-2">
                    <button class="btn btn-primary" id="btnIngresar" onclick="verValorInput()">Ingresar</button>
                </div>
            </div>
        </form>
    </div><!-- end Container-->

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="assets/js/login.js"></script>
</body>

</html>
